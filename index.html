 </svg>
 <h1><svg width="500" height="500">

</svg>
<script> 
for(var i=0; i<10; i++){
    var num = random(20,300);
d3.select("svg").append("rect").attr({ x: 10, y: 230+15*i, width: num, height: 10, fill: "red" });
d3.select("svg")
    .append("text")
    .attr({
    x: num+15,
    y: 240+15*i,
    "font-size": 20
  }).text(num); 
}
function random(n,m){return Math.ceil(Math.random()*(m-n)+n);}
</script>
</h1>
